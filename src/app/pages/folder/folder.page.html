<ion-header [translucent]="true" class="ion-no-border" mode="ios">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/notificacion']">
        <ion-icon color="light" name="notifications"></ion-icon>

        <!-- <ion-icon style="color:#ff0037" name="notifications"></ion-icon>
        
        <ion-badge style="background-color:#ff0037"> <small>66</small> </ion-badge> -->
      </ion-button>
    </ion-buttons>

    
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content" type="overlay" side="start" menuId="first"  >
  <ion-header  mode="ios">
    <ion-toolbar>
      <ion-title>Voy Express</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list id="inbox-list" >
      <ion-list-header>El mejor servicio de la region</ion-list-header>
      
      <ion-menu-toggle auto-hide="false" >
        <ion-item (click)="selectedIndex = 1" routerDirection="root" [routerLink]="['/notificacion']"  lines="none" detail="false" [class.selected]="selectedIndex == 1">
          <ion-icon slot="start" name="notifications-outline"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-item>

        <ion-item (click)="selectedIndex = 2" routerDirection="root" [routerLink]="['/historial']"  lines="none" detail="false" [class.selected]="selectedIndex == 2">
          <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
          <ion-label>Mensajes</ion-label>
        </ion-item>

        <ion-item (click)="selectedIndex = 3" routerDirection="root" [routerLink]="['/direcciones']" lines="none" detail="false" [class.selected]="selectedIndex == 3">
          <ion-icon slot="start" name="location-outline"></ion-icon>
          <ion-label>Direcciones</ion-label>
        </ion-item>

        <ion-item (click)="selectedIndex = 4" routerDirection="root" [routerLink]="['/mis-datos']" lines="none" detail="false" [class.selected]="selectedIndex == 4">
          <ion-icon slot="start" name="reader-outline"></ion-icon>
          <ion-label>Mis datos</ion-label>
        </ion-item>

        <ion-item (click)="salir()" routerDirection="root"  lines="none" detail="false" [class.selected]="selectedIndex == 5">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>

        <ion-item (click)="selectedIndex = 6" routerDirection="root" [routerLink]="['/informacion']" lines="none" detail="false" [class.selected]="selectedIndex == 6">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label>Informacion</ion-label>
        </ion-item>


      </ion-menu-toggle>
    </ion-list>


  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-content [fullscreen]="true" >

  <div class="degradado">
  <ion-col size="12"></ion-col>
  <ion-col size="8" offset="2" >
    <ion-card class="animated fadeIn">
      <ion-card-header style="text-align: center;" >
        <ion-card-title>Bienvenido {{ user.name }} {{ user.surname }} </ion-card-title>
        <ion-card-subtitle>Â¿Que desas realizar hoy?</ion-card-subtitle>

        <!-- <ion-chip color="success">
          <ion-icon name="chatbubbles"></ion-icon>
          <ion-label>nuevo mensaje</ion-label>
        </ion-chip> -->
      </ion-card-header>
      
    </ion-card>
  </ion-col>
  

  <ion-card [routerLink]="['/mandados']">
    <ion-card-content class="animated fadeIn">
      <ion-row>
        <ion-col size="8">
          <ion-card-title>Mandados</ion-card-title>
        </ion-col>
        <ion-col>
          <ion-thumbnail>
            <img src="assets/img/mandados.jpg" alt="">
          </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card [routerLink]="['/compras']">
    <ion-card-content class="animated fadeIn">
      <ion-row>
        <ion-col size="3">
          <ion-thumbnail>
            <img src="assets/img/compras.jpg" alt="">
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          <ion-card-title>Compras</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card [routerLink]="['/servicios']">
    <ion-card-content class="animated fadeIn">
      <ion-row>
        <ion-col size="8">
          <ion-card-title>Servicios</ion-card-title>
        </ion-col>
        <ion-col>
          <ion-thumbnail>
            <img src="assets/img/servicios.jpg" alt="">
          </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card [routerLink]="['/historial']">
    <ion-card-content class="animated fadeIn">

      <ion-row>
        <ion-col size="3">
          <ion-thumbnail>
            <img src="assets/img/datos.jpg" alt="">
          </ion-thumbnail>
        </ion-col>
        <ion-col>

          <ion-card-title>Historial de Pedidos</ion-card-title>  
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

  </div>

  
</ion-content>
