<ion-header class="ion-no-border" >
  <ion-toolbar style="text-align: center;" color="primary" >
    <ion-title>voy express</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-img src="assets/img/logo.jpg"></ion-img>    
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!envio" fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" >
          <label class="custom-field one">
            <input [(ngModel)]="email" required type="text"/>
            <span class="placeholder">Email</span>
          </label>
        </ion-item>
      </ion-col>

      <ion-col size="12" style="width: 40%; ">
        <ion-button expand="block" (click)="send()" >
          siguiente
        </ion-button> 
      </ion-col>

      
        <ion-item style="left: 34%;" href="register" lines="none">
          <ion-label color="primary" >Reistrarme</ion-label>
        </ion-item>
      
      
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="envio" fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" >
          <label class="custom-field one">
            <input [(ngModel)]="codigo" required type="text"/>
            <span class="placeholder">Ingrese su Codigo</span>
          </label>
        </ion-item>
      </ion-col>

      <ion-col size="12" style="width: 40%; " >
        <ion-button expand="block" (click)="login()" >
          Ingresar 
        </ion-button>
      
      </ion-col>

      <ion-col size="12" *ngIf="loadin"  >

        <ion-item style="width: 40%; left: 30%;" lines="none" >
        
          <ion-label>
            Cargando....
          </ion-label>
        
        </ion-item>  
        
      
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
