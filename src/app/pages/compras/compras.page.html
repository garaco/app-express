<ion-header [translucent]="true" class="ion-no-border" mode="ios">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Compras</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"> 
        <ion-label class="negritas" color="dark" >Realiza tus compras  </ion-label>
        <ion-note> ( en super mercados,restaurantes, tiendas locales) </ion-note>
      </ion-col>
    
      <ion-col size="12">
        <ion-item lines="none" color="transparent">
          <label class="custom-field one">
            <input [(ngModel)]="list.name_market" required type="text"/>
            <span class="placeholder">Â¿Donde se va a comprar?</span>
          </label>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none" color="transparent">
          <label class="custom-field one">
            <textarea [(ngModel)]="list.list" required rows="5"></textarea>
            <span class="placeholder">Has tu liista de compras</span>
          </label>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>

      <ion-col size="12">
        <ion-label>Meodo de pago</ion-label>
        <ion-item>
          
          <ion-select placeholder="Selecciones un metodo" [(ngModel)]="list.payment" >
            <ion-select-option value="Efectivo">Efectivo</ion-select-option>
            <ion-select-option value="Tarjeta">Tarjeta</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"> 
        <ion-label class="negritas" color="success" >Entregar en direccion</ion-label>
      </ion-col>
      
      <ion-col size="2">
        <ion-button color="primary" (click)="entrega()" >
          <ion-icon name="location"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-item>
          <ion-label class="ion-text-wrap" > {{ list.direction }} </ion-label>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>

      <ion-col size="4" offset="4">
        <ion-button (click)="guardar()" style="width: 100%;" [disabled]="loadin">
          <ion-label *ngIf="!loadin">
            Guardar 
          </ion-label> 
          <ion-spinner *ngIf="loadin" name="lines-small"></ion-spinner>
        </ion-button>
      </ion-col>
    
    </ion-row>
  </ion-grid>

</ion-content>
