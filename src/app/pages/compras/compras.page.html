<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Compras</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"> 
        <ion-label class="negritas" color="dark" >Realiza tus compras  </ion-label>
        <ion-note> ( en super mercados,restaurantes, tiendas locales) </ion-note>
      </ion-col>
    
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Â¿Donde se va a comprar?</ion-label>
          <ion-input aria-placeholder="nombre la o las tiendas donde se realizara la compra" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Has tu liista de compras</ion-label>
          <ion-textarea aria-placeholder="nombre la o las tiendas donde se realizara la compra" ></ion-textarea>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"> 
        <ion-label class="negritas" color="success" >Entregar en direccion</ion-label>
      </ion-col>
      
      <ion-col size="2">
        <ion-button color="primary" (click)="entrega()" >
          <ion-icon name="location"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-item>
          <ion-label class="ion-text-wrap" > {{ direccion }} </ion-label>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>

      <ion-col size="4" offset="4">
        <ion-button (click)="guardar()">
          Aceptar
        </ion-button>
      </ion-col>
    
    </ion-row>
  </ion-grid>

</ion-content>
