<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-title>Direcci√≥n</ion-title>
    <ion-buttons slot="end" >
      <ion-button color="primary" *ngIf="vermapa" (click)="salirDatos()">
        <ion-icon name="checkmark-outline"></ion-icon> Aceptar 
      </ion-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content>
  
  <ion-list *ngIf="!vermapa" >
    <ion-col size="12" offset="5" *ngIf="load" >
      <ion-spinner color="primary" name="lines-small"></ion-spinner>
    </ion-col>

    <ion-item *ngIf="!load" (click)="save(user.direction, user.location)">
      <ion-label> {{user.direction}} </ion-label>
    </ion-item>

    <ion-item *ngFor="let list of lists" (click)="save(list.direction, list.location)">
      <ion-label> {{list.direction}} </ion-label>
    </ion-item>
    
    <ion-item color="primary" (click)="getmapa()" >
      <ion-label>Elejir otra direccion</ion-label>
    </ion-item>

  </ion-list>

  <div id="map" ></div>
  
</ion-content>
