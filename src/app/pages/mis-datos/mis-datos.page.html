<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start" >
      <ion-button [routerLink]="['/inicio']">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mis Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
    
      <ion-col size="12">
        <ion-item lines="none" color="transparent" >
          <label class="custom-field one">
            <input [(ngModel)]="users.name" required type="text"/>
            <span class="placeholder">Nombre</span>
          </label>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none" color="transparent" >
          <label class="custom-field one">
            <input [(ngModel)]="users.surname" required type="text"/>
            <span class="placeholder">Apellidos</span>
          </label>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none" color="transparent" >
          <label class="custom-field one">
            <input [(ngModel)]="users.email" required type="text"/>
            <span class="placeholder">Email</span>
          </label>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none" color="transparent" >
          <label class="custom-field one">
            <input [(ngModel)]="users.phone" required type="text"/>
            <span class="placeholder">Telefono</span>
          </label>
        </ion-item>
      </ion-col>

      <ion-col size="2">
        <ion-button color="primary" (click)="direction()" >
          <ion-icon name="location"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="10">        
        <ion-item>
          <ion-label class="ion-text-wrap" > {{ users.direction }} </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="12" style="width: 40%; " >
        <ion-button expand="block" (click)="save()" [disabled]="loadin">
          <ion-label *ngIf="!loadin">
            Guardar 
          </ion-label> 
          <ion-spinner *ngIf="loadin" name="lines-small"></ion-spinner>
        </ion-button> 
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
